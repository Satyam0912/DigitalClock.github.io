<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;1,200&display=swap"
        rel="stylesheet">

    <!-- favicon -->
    <!-- <link rel="shortcut icon" href="https://i.ibb.co/LhTKLqY/favicon-clock.png" type="image/x-icon"> -->

    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 class="heading">Digital Clock</h1>
    <div class="main-container disp">
        <div class="time-disp disp">
            <p id="hours"></p>
            <p>:</p>
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
            <p id="AmPm"></p>
        </div>
        <div class="date-disp disp">
            <p id="day"></p>
            <p>,</p>
            <p id="date"></p>
            <p id="month"></p>
            <p id="year"></p>
        </div>
    </div>
    <script>
        setInterval(() => {

            let tme = new Date();
            document.getElementById("hours").innerHTML = tme.getHours() % 12<10?"0"+tme.getHours() % 12:tme.getHours() % 12;
            document.getElementById("minutes").innerHTML = tme.getMinutes()<10?"0"+tme.getMinutes():tme.getMinutes();
            document.getElementById("seconds").innerHTML = tme.getSeconds()<10?"0"+tme.getSeconds():tme.getSeconds();
            document.getElementById("date").innerHTML = tme.getDate();
            document.getElementById("year").innerHTML = tme.getFullYear();

            

            let wdaykey = tme.getDay();
            const wdays = new Map([
                [0, "Sunday"],
                [1, "Monday"],
                [2, "Tuesday"],
                [3, "Wednesday"],
                [4, "Thursday"],
                [5, "Friday"],
                [6, "Saturday"],
            ]);
            document.getElementById("day").innerHTML = wdays.get(wdaykey);

            let mMonthKey = tme.getMonth();
            const mMonth = new Map([
                [0, "JAN"],
                [1, "FEB"],
                [2, "MAR"],
                [3, "APR"],
                [4, "MAY"],
                [5, "JUNE"],
                [6, "JULY"],
                [7, "AUG"],
                [8, "SEP"],
                [9, "OCT"],
                [10, "NOV"],
                [11, "DEC"]
            ]);
            document.getElementById("month").innerHTML = mMonth.get(mMonthKey);

            document.getElementById("AmPm").innerHTML = tme.getHours() >= 12?"PM":"AM";
        }, 1000);
    </script>
</body>

</html>
